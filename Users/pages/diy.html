<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIY Assist – HomeServ</title>

  <!-- UNIVERSAL STYLES -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- DIY CHATBOT STYLES -->
  <link rel="stylesheet" href="../css/diy.css">

  <!-- ICONS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body class="diy-page">

  <!-- NAVBAR (UNIVERSAL) -->
  <header>
    <div class="container header-inner">
      <a href="../../index.html" class="logo">HomeServ</a>
      <nav class="nav-links">
        <a href="../../index.html">Home</a>
        <a href="../pages/diy.html" class="active">DIY</a>
        <a href="../pages/profile.html">Profile</a>
      </nav>
    </div>
  </header>
<main class="diy-container">
  <div class="diy-chat">

    <!-- HEADER -->
    <div class="diy-chat-header">
      DIY Image Assistance using AI
    </div>

    <!-- MESSAGE AREA + SCAN OVERLAY -->
    <div class="diy-chat-messages-wrapper" style="position: relative;">
      <div class="diy-chat-messages" id="chatMessages">
        <div class="message bot">
          Upload an image of the issue and I’ll guide you with safe DIY steps.
        </div>
      </div>
    </div>

    <!-- INPUT BAR (⬅ MUST BE OUTSIDE WRAPPER) -->
    <div class="diy-chat-input">
      <button class="diy-image-btn" id="imageBtn" title="Upload image">
        <i class="fas fa-camera"></i>
      </button>

      <input type="file" id="imageInput" accept="image/*">

      <button class="diy-send-btn" disabled>
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

  </div>
</main>


  <!-- FOOTER (UNIVERSAL) -->
  <footer>
    <div class="container">
      <p>&copy; 2025 HomeServ. All rights reserved.</p>
    </div>
  </footer>

  <!-- DIY SCRIPT -->
  <script src="../scripts/diy.js"></script>
</body>
</html>
