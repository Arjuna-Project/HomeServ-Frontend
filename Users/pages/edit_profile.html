</head>

<body class="edit-profile-page">

  <header>
    <div class="container header-inner">
      <a href="../../index.html" class="logo">HomeServ</a>
      <nav class="nav-links" id="navbar">
        <a href="../../index.html" class="nav-public">Home</a>
        <a href="../pages/about_us.html" class="nav-public">About Us</a>
        <a href="../pages/contact.html" class="nav-public">Contact</a>

        <a href="../pages/packages.html" class="nav-auth">Packages</a>
        <a href="../pages/profile.html" class="nav-auth">Profile</a>      
      </nav>
    </div>
  </header>

  <main class="edit-container">
    <div class="container">

      <div class="section-header">
        <a href="../pages/profile.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2>Edit Profile Info</h2>
      </div>

      <div class="edit-card">
        <form class="edit-form" id="editProfileForm">

          <div class="form-group">
            <label>Name</label>
            <input type="text" id="editName" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="editEmail" required>
          </div>

          <div class="form-group">
            <label>Mobile number</label>
            <input type="tel" id="editPhone" required>
          </div>

          <div class="form-group">
            <label>New Password</label>
            <input type="password" id="editPassword" placeholder="Enter new password">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="editConfirmPassword" placeholder="Confirm new password">
          </div>

          <button type="submit" class="btn-submit">
            Save Changes
          </button>

        </form>
      </div>

    </div>
  </main>
